<header class="ui-header">
  <div class="ui-header__row">
    <span class="ui-header__title">Login</span>
  </div>
</header>

<form class="ui-form" (submit)="submitted(evt)">
  <ui-textfield label="Username" type="text" value="{{form.username}}"></ui-textfield>
  <ui-textfield label="Password" type="password" value="{{form.password}}"></ui-textfield>

  <button class="ui-button ui-button--colored ui-button--block">Login</button>
</form>
